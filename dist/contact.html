<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Josh Carson - Contact</title>
		<link rel="stylesheet" href="/styles.c86c3119.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<script src="/styles.c86c3119.js"></script></head>
	<body>
		<div class="wrapper">
			<header class="wrapper">
                <div class="wrapper">
					<nav id="nav">
						<ul>
                            <a href="/" class="homeAnchor">
                                <li>Home</li>
                            </a>
							<a href="https://josh-carson.com/portfolio">
								<li>Portfolio</li>
							</a>
							<a href="">
								<li>Resume</li>
							</a>
						</ul>
					</nav>
				</div>

				<h1 class="contactHeading">Contact</h1>
			</header>
			<main>
				<section class="contact wrapper" id="contact">
					<form name="contact" method="POST" netlify="">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Name" autocomplete="off" required="">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="Email" autocomplete="off" required="">
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="50" rows="10" placeholder="Get in touch!" required=""></textarea>
						<button id="submit" type="submit">Send!</button>
					</form>
				</section>
				<!-- The Modal -->
				<div id="messageConfirmation" class="modal">
					<!-- Modal content -->
					<div class="modalContent">
						<span class="close">&times;</span>
						<p>
							Thanks for reaching out! I'll get back to you very
							soon.
						</p>
					</div>
				</div>
			</main>
			<footer class="wrapper">Josh Carson 2021</footer>
		</div>
		<script src="/app.c328ef1a.js"></script>
	</body>
</html>
